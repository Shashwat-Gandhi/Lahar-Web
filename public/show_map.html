<!DOCTYPE html>
<html>
  <head>
    <title>Add sMap</title>
    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
          height: 400px;
          /* The height is 400 pixels */
          width: 100%;
          /* The width is the width of the web page */
        }
      </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp8oYBLfK5QEVo3IavZ0eg6Xt90wu14Lk&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="show_map.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
